<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Button Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    .link-button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .link-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <a href="https://www.settlementdomain.com/4KNH1R3/XW5NPF3/" class="link-button">
    Go to Link
  </a>
</body>
</html>
